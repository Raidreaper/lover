services:
  - type: web
    name: lover
    runtime: node
    rootDir: backend
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      # Set these in Render Dashboard (don't commit secrets):
      # GEMINI_API_KEY
      # MONGODB_URI
      # CORS_ORIGIN
      # JWT_SECRET

